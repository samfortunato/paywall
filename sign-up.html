<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up</title>
	</head>

	<body>
		<form action="">
			<input type="email" name="email" id="email" />
			<input type="password" name="password" id="password" />

			<input type="submit" value="submit" />
		</form>

		<script>
			if (localStorage.getItem('token')) {
				window.location.href = './';
			}

			document.querySelector('form').addEventListener('submit', async (evt) => {
				evt.preventDefault();

				const formData = new FormData(evt.target);

				const res = await fetch('http://localhost:3000/sign-up', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						email: formData.get('email'),
						password: formData.get('password'),
					}),
				});

				const { wasSuccessful } = await res.json();

				if (wasSuccessful) {
					const res = await fetch('http://localhost:3000/sign-in', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({
							email: formData.get('email'),
							password: formData.get('password'),
						}),
					});

					const userData = await res.json();

					if (userData.token) { // is logged in
						localStorage.setItem('token', userData.token);
						localStorage.setItem('has_paid', userData.hasPaid);

						window.location.href = './index.html';
					}
				}
			});
		</script>
	</body>
</html>
