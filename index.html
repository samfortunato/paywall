<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Paywall</title>

		<link rel="stylesheet" href="./index.css">
	</head>

	<body>
		<form action="">
			<input disabled id="buy" type="button" value="buy" />
		</form>

		<script type="module">
			if (!localStorage.getItem('token')) {
				window.location.href = './sign-in.html';
			}

			const paymentSessionId = localStorage.getItem('payment_session_id');

			if (paymentSessionId) {
				const res = await fetch(`http://localhost:3000/verify?payment_session_id=${paymentSessionId}`);
				const data = await res.json();

				if (data.hasPaid) {
					window.location.href = '/success.html';
				}
			} else {
				const buyButton = document.querySelector('#buy');

				buyButton?.addEventListener('click', async (evt) => {
					const res = await fetch('http://localhost:3000/create-checkout', {
						method: 'POST',
						headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
					});

					const { url } = await res.json();

					window.location.href = url;
				});

				buyButton.disabled = false;
			}
		</script>
	</body>
</html>
